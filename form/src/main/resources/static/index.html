<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box; /* Ensure padding doesn't affect overall width */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px; /* Make heading bigger */
            color: #333; /* Dark color for visibility */
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Recruitment Form</h2>
        <form action="form" method="POST" enctype="multipart/form-data">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <!-- Qualifications -->
            <div class="form-group">
                <label for="qualifications">Qualifications</label>
                <textarea id="qualifications" name="qualifications" rows="4" placeholder="Enter your qualifications" required></textarea>
            </div>

            <!-- Skills -->
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" rows="4" placeholder="Enter your skills" required></textarea>
            </div>

            <!-- Contact Details -->
            <div class="form-group">
                <label for="contact">Contact Details</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your phone number or email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Details</label>
                <input type="file" id="file_doc" name="file" accept = ".pdf" placeholder="enter only pdf file" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="form-footer">
            <p>We appreciate your interest in joining our team!</p>
        </div>
    </div>

</body>
</html>
